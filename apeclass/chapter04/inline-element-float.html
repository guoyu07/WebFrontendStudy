<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float的4个特性</title>
	<style>
		div{
			background-color: red;
			width: 200px;
			height: 200px;
			float: left;
			/*
				1.块元素在一行显示
				2.块元素按照一个指定方向移动，遇到父级边界或者相邻浮动元素停止
			*/
		}
		span{
			background-color: green;
			width: 200px;
			height: 200px;
			float: left;
			/*
				3.行内元素设置浮动后，可以设置宽高
				4.设置了浮动的元素，可以脱离文档流
			*/
		}
	</style>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<span>span</span>
</body>
</html>
