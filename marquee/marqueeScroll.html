<!DOCTYPE html>
<html>
<head>
	<title> 第1章 marquee标签实现信息滚动</title>
</head>
<body>
	<p>首先分析一个废弃的标签：marquee，这个标签在已经废弃了，但是在某些浏览器中还是可以是使用。</p>

<marquee>文字内容会从右向左滚动</marquee>

<marquee direction="up">文字内容从下往上滚动</marquee>

<marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
  <marquee behavior="alternate">
    这段文本会来回碰撞
  </marquee>
</marquee>
</body>
</html>
