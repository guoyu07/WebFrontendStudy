<!DOCTYPE html>
<html>
<head>
	<title>Render a list</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>渲染列表：</p>
		<ul>
			<li v-for='list in lists'>{{list.text}}</li>
		</ul>

	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				lists: [
					{text: 'haha'},
					{text: 'gaga'},
					{text: 'lala'}
				]
			}
		});
	</script>
</body>
</html>
