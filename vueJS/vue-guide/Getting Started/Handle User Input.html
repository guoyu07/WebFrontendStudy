<!DOCTYPE html>
<html>
<head>
	<title>Handle User Input</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>处理用户输入：</p>
		{{msg}}
		<button @click='reverseHandle'>reverseHandle</button>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				msg: 'Hello Vue.js'
			},
			methods: {
				reverseHandle: function(){
					this.msg = this.msg.split('').reverse().join('');
					// 刚才犯得错误是没有个msg赋值					
				}
			}
		});
	</script>
</body>
</html>
