<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 300px; border-color:blue;
  border-style:solid; border-width:1;">
    <span>Short span. </span>
    <span id="long">Long span that wraps within this div.</span>
</div>

<div id="box" style="position: absolute; border-color: red;
  border-width: 1; border-style: solid; z-index: 10">
</div>

<script>
    var box = document.getElementById("box");
    var long = document.getElementById("long");
    box.style.left = long.offsetLeft  + "px";
    box.style.top = long.offsetTop + "px";
    box.style.width = long.offsetWidth + "px";
    box.style.height = long.offsetHeight + "px";
    console.log("long.offsetLeft-->"+long.offsetLeft);
    console.log("long.offsetTop-->"+long.offsetTop);
</script>
</body>
</html>
