<!DOCTYPE html>
<html>
<head>
	<title>css transform 3D</title>
	<style type="text/css">
		.container{
			-webkit-perspective: 800;
			-webkit-perspective-origin: 50% 50%;
			-webkit-transform-style: -webkit-preserve-3d;	/*测试发现在浏览器中不指定这个属性也是可以实现3D效果的*/
			padding: 20px;
			width: 960px;
			margin: 0 auto;
		}
		.block1{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		input{
			width: 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="block1"></div>		
		<input type="range" name="" value="0" onchange="change(this.value);">		
	</div>
	<script type="text/javascript">
		function change(value) {
			console.log(value);
		}
	</script>
</body>
</html>
